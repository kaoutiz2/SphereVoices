name: Deploy to OVH FTP

on:
  push:
    branches:
      - production

jobs:
  deploy:
    name: Deploy to OVH Production
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, curl, zip, gd, mysql

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Deploy vendor and config (Step 1/3)
        timeout-minutes: 30
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.OVH_FTP_HOST }}
          username: ${{ secrets.OVH_FTP_USER }}
          password: ${{ secrets.OVH_FTP_PASSWORD }}
          local-dir: ./
          server-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/.env*
            **/.env.production
            **/.idea/**
            **/.vscode/**
            **/*.swp
            **/*.swo
            **/.DS_Store
            **/Thumbs.db
            **/www/**
            **/*.log
            **/*.cache
            **/*.tmp
            **/*.temp
            **/*.md
            **/CHANGELOG*
            **/README*
            **/LICENSE*
            **/COPYRIGHT*
            **/UPDATE*
            **/INSTALL*
            **/MAINTAINERS*
            **/docs/**
            **/documentation/**
          dangerous-clean-slate: false

      - name: Deploy www root files (Step 2/3)
        timeout-minutes: 10
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.OVH_FTP_HOST }}
          username: ${{ secrets.OVH_FTP_USER }}
          password: ${{ secrets.OVH_FTP_PASSWORD }}
          local-dir: ./www/
          server-dir: ./www/
          exclude: |
            **/core/**
            **/modules/**
            **/themes/**
            **/sites/default/files/**
            **/sites/default/settings.php
            **/sites/*/files/**
            **/sites/*/private/**
            **/profiles/**
          dangerous-clean-slate: false

      - name: Deploy www/core, modules and themes (Step 3/3)
        timeout-minutes: 180
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.OVH_FTP_HOST }}
          username: ${{ secrets.OVH_FTP_USER }}
          password: ${{ secrets.OVH_FTP_PASSWORD }}
          local-dir: ./www/
          server-dir: ./www/
          exclude: |
            **/sites/default/files/**
            **/sites/default/settings.php
            **/sites/*/files/**
            **/sites/*/private/**
            **/tests/**
            **/test/**
            **/simpletest/**
            **/*.test.php
            **/*.spec.php
            **/fixtures/**
            **/*.po
            **/*.map
            **/example.*
            **/*.example.*
            **/*.md
            **/CHANGELOG*
            **/README*
            **/LICENSE*
            **/COPYRIGHT*
            **/UPDATE*
            **/INSTALL*
            **/MAINTAINERS*
            **/docs/**
            **/documentation/**
            **/www/core/tests/**
            **/www/core/profiles/*/tests/**
            **/www/modules/*/tests/**
            **/www/themes/*/tests/**
            **/www/core/misc/cspell/**
            **/www/core/assets/scaffold/**
            **/www/core/recipes/**
            **/www/core/scripts/**
            **/www/core/COPYRIGHT.txt
            **/www/core/INSTALL.txt
            **/www/core/LICENSE.txt
            **/www/core/MAINTAINERS.txt
            **/www/core/README.md
            **/www/core/UPDATE.txt
            **/www/core/.eslintrc.json
            **/www/core/.gitattributes
            **/*.json
            **/*.yml
            **/*.yaml
            **/package.json
            **/yarn.lock
            **/composer.json
            **/phpcs.xml*
            **/phpstan*
            **/.prettier*
            **/.stylelint*
            **/.deprecation*
            **/.cspell*
            **/.gitignore
            **/.eslintignore
            **/.eslintrc*
            **/.phpstan*
          dangerous-clean-slate: false
