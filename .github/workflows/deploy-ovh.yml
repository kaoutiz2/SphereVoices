name: Deploy to OVH FTP

on:
  push:
    branches:
      - production

jobs:
  deploy:
    name: Deploy to OVH Production
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, curl, zip, gd, mysql

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist || \
          (echo "Composer install failed, trying with --ignore-platform-reqs" && \
           composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist --ignore-platform-reqs || \
           (echo "Still failing, trying update instead" && composer update --no-dev --optimize-autoloader --no-interaction --prefer-dist --ignore-platform-reqs))

      - name: Deploy root .htaccess (Step 1/4)
        timeout-minutes: 2
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          lftp -c "
            set ftp:ssl-allow no
            open -u ${{ secrets.OVH_FTP_USER }},${{ secrets.OVH_FTP_PASSWORD }} ${{ secrets.OVH_FTP_HOST }}
            put .htaccess -o .htaccess
            bye
          "

      - name: Deploy vendor and config (Step 2/4)
        timeout-minutes: 90
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.OVH_FTP_HOST }}
          username: ${{ secrets.OVH_FTP_USER }}
          password: ${{ secrets.OVH_FTP_PASSWORD }}
          local-dir: ./
          server-dir: ./
          timeout: 600000
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/.env*
            **/.env.production
            **/.idea/**
            **/.vscode/**
            **/*.swp
            **/*.swo
            **/.DS_Store
            **/Thumbs.db
            **/www/**
            **/deploy-ftp/**
            **/*.log
            **/*.cache
            **/*.tmp
            **/*.temp
            **/*.md
            **/CHANGELOG*
            **/README*
            **/LICENSE*
            **/COPYRIGHT*
            **/UPDATE*
            **/INSTALL*
            **/MAINTAINERS*
            **/docs/**
            **/documentation/**
            **/vendor/**/tests/**
            **/vendor/**/test/**
            **/vendor/**/*.test.php
            **/vendor/**/*.spec.php
            **/vendor/**/fixtures/**
            **/vendor/**/*.po
            **/vendor/**/*.map
            **/vendor/**/.git/**
            **/vendor/**/.github/**
            **/vendor/**/phpunit.xml*
            **/vendor/**/phpunit.dist.xml
            **/vendor/**/.phpunit.cache/**
            **/vendor/**/behat.yml*
            **/vendor/**/.travis.yml
            **/vendor/**/.scrutinizer.yml
            **/vendor/**/.coveralls.yml
            **/vendor/**/phpcs.xml*
            **/vendor/**/phpstan.neon*
            **/vendor/**/.phpstan/**
            **/vendor/**/.idea/**
            **/vendor/**/.vscode/**
            **/vendor/**/examples/**
            **/vendor/**/example/**
            **/vendor/**/samples/**
            **/vendor/**/sample/**
          dangerous-clean-slate: false

      - name: Deploy www root files (Step 3/4)
        timeout-minutes: 10
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.OVH_FTP_HOST }}
          username: ${{ secrets.OVH_FTP_USER }}
          password: ${{ secrets.OVH_FTP_PASSWORD }}
          local-dir: ./www/
          server-dir: www/
          exclude: |
            **/core/**
            **/modules/**
            **/themes/**
            **/sites/default/files/**
            **/sites/default/settings.php
            **/sites/*/files/**
            **/sites/*/private/**
            **/profiles/**
          dangerous-clean-slate: false

      - name: Deploy www/core (Step 4a/6)
        timeout-minutes: 240
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.OVH_FTP_HOST }}
          username: ${{ secrets.OVH_FTP_USER }}
          password: ${{ secrets.OVH_FTP_PASSWORD }}
          local-dir: ./www/core/
          server-dir: www/core/
          timeout: 600000
          exclude: |
            **/tests/**
            **/test/**
            **/simpletest/**
            **/*.test.php
            **/*.spec.php
            **/fixtures/**
            **/*.po
            **/*.map
            **/*.md
