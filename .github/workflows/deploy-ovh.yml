name: Deploy to OVH FTP

on:
  push:
    branches:
      - production

jobs:
  deploy:
    name: Deploy to OVH Production
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, curl, zip, gd, mysql

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist || \
          (echo "Composer install failed, trying with --ignore-platform-reqs" && \
           composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist --ignore-platform-reqs || \
           (echo "Still failing, trying update instead" && composer update --no-dev --optimize-autoloader --no-interaction --prefer-dist --ignore-platform-reqs))

      - name: Deploy root .htaccess (Step 1/4)
        timeout-minutes: 2
        run: |
          apt-get update && apt-get install -y lftp
          lftp -c "
            set ftp:ssl-allow no
            open -u ${{ secrets.OVH_FTP_USER }},${{ secrets.OVH_FTP_PASSWORD }} ${{ secrets.OVH_FTP_HOST }}
            put .htaccess -o .htaccess
            bye
          "

      - name: Deploy vendor and config (Step 2/4)
        timeout-minutes: 90
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.OVH_FTP_HOST }}
          username: ${{ secrets.OVH_FTP_USER }}
          password: ${{ secrets.OVH_FTP_PASSWORD }}
          local-dir: ./
          server-dir: ./
          timeout: 600000
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/.env*
            **/.env.production
            **/.idea/**
            **/.vscode/**
            **/*.swp
            **/*.swo
            **/.DS_Store
            **/Thumbs.db
            **/www/**
            **/deploy-ftp/**
            **/*.log
            **/*.cache
            **/*.tmp
            **/*.temp
            **/*.md
            **/CHANGELOG*
            **/README*
            **/LICENSE*
            **/COPYRIGHT*
            **/UPDATE*
            **/INSTALL*
            **/MAINTAINERS*
            **/docs/**
            **/documentation/**
            **/vendor/**/tests/**
            **/vendor/**/test/**
            **/vendor/**/*.test.php
            **/vendor/**/*.spec.php
            **/vendor/**/fixtures/**
            **/vendor/**/*.po
            **/vendor/**/*.map
            **/vendor/**/.git/**
            **/vendor/**/.github/**
            **/vendor/**/phpunit.xml*
            **/vendor/**/phpunit.dist.xml
            **/vendor/**/.phpunit.cache/**
            **/vendor/**/behat.yml*
            **/vendor/**/.travis.yml
            **/vendor/**/.scrutinizer.yml
            **/vendor/**/.coveralls.yml
            **/vendor/**/phpcs.xml*
            **/vendor/**/phpstan.neon*
            **/vendor/**/.phpstan/**
            **/vendor/**/.idea/**
            **/vendor/**/.vscode/**
            **/vendor/**/examples/**
            **/vendor/**/example/**
            **/vendor/**/samples/**
            **/vendor/**/sample/**
          dangerous-clean-slate: false

      - name: Deploy www root files (Step 3/4)
        timeout-minutes: 10
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.OVH_FTP_HOST }}
          username: ${{ secrets.OVH_FTP_USER }}
          password: ${{ secrets.OVH_FTP_PASSWORD }}
          local-dir: ./www/
          server-dir: www/
          exclude: |
            **/core/**
            **/modules/**
            **/themes/**
            **/sites/default/files/**
            **/sites/default/settings.php
            **/sites/*/files/**
            **/sites/*/private/**
            **/profiles/**
          dangerous-clean-slate: false

      - name: Deploy www/core (Step 4a/6)
        timeout-minutes: 240
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.OVH_FTP_HOST }}
          username: ${{ secrets.OVH_FTP_USER }}
          password: ${{ secrets.OVH_FTP_PASSWORD }}
          local-dir: ./www/core/
          server-dir: www/core/
          timeout: 600000
          exclude: |
            **/tests/**
            **/test/**
            **/simpletest/**
            **/*.test.php
            **/*.spec.php
            **/fixtures/**
            **/*.po
            **/*.map
            **/*.md
            **/CHANGELOG*
            **/README*
            **/LICENSE*
            **/COPYRIGHT*
            **/UPDATE*
            **/INSTALL*
            **/MAINTAINERS*
            **/docs/**
            **/documentation/**
            **/profiles/*/tests/**
            **/misc/cspell/**
            **/assets/scaffold/**
            **/recipes/**
            **/scripts/**
            **/COPYRIGHT.txt
            **/INSTALL.txt
            **/LICENSE.txt
            **/MAINTAINERS.txt
            **/README.md
            **/UPDATE.txt
            **/.eslintrc.json
            **/.gitattributes
            **/*.json
            **/*.yml
            **/*.yaml
            **/package.json
            **/yarn.lock
            **/composer.json
            **/phpcs.xml*
            **/phpstan*
            **/.prettier*
            **/.stylelint*
            **/.deprecation*
            **/.cspell*
            **/.gitignore
            **/.eslintignore
            **/.eslintrc*
            **/.phpstan*
            **/config/schema/**
            **/misc/**
            **/profiles/**
          dangerous-clean-slate: false

      - name: Deploy www/modules (Step 4b/6)
        timeout-minutes: 90
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.OVH_FTP_HOST }}
          username: ${{ secrets.OVH_FTP_USER }}
          password: ${{ secrets.OVH_FTP_PASSWORD }}
          local-dir: ./www/modules/
          server-dir: www/modules/
          timeout: 300000
          exclude: |
            **/tests/**
            **/test/**
            **/*.test.php
            **/*.spec.php
            **/fixtures/**
            **/*.po
            **/*.map
            **/*.md
            **/CHANGELOG*
            **/README*
            **/LICENSE*
            **/COPYRIGHT*
            **/UPDATE*
            **/INSTALL*
            **/MAINTAINERS*
            **/docs/**
            **/documentation/**
            **/example.*
            **/*.example.*
            **/*.json
            **/*.yml
            **/*.yaml
          dangerous-clean-slate: false

      - name: Deploy www/themes (Step 4c/6)
        timeout-minutes: 10
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.OVH_FTP_HOST }}
          username: ${{ secrets.OVH_FTP_USER }}
          password: ${{ secrets.OVH_FTP_PASSWORD }}
          local-dir: ./www/themes/
          server-dir: www/themes/
          timeout: 300000
          exclude: |
            **/tests/**
            **/test/**
            **/*.test.php
            **/*.spec.php
            **/fixtures/**
            **/*.po
            **/*.map
            **/*.md
            **/CHANGELOG*
            **/README*
            **/LICENSE*
            **/COPYRIGHT*
            **/UPDATE*
            **/INSTALL*
            **/MAINTAINERS*
            **/docs/**
            **/documentation/**
            **/example.*
            **/*.example.*
            **/*.json
            **/*.yml
            **/*.yaml
          dangerous-clean-slate: false

      - name: Upload post-deploy script (Step 5/6)
        timeout-minutes: 2
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.OVH_FTP_HOST }}
          username: ${{ secrets.OVH_FTP_USER }}
          password: ${{ secrets.OVH_FTP_PASSWORD }}
          local-dir: ./
          server-dir: ./
          exclude: |
            **/*
            !post-deploy.php
          dangerous-clean-slate: false

      - name: Trigger cache clear via FTP (Step 6/6)
        timeout-minutes: 2
        continue-on-error: true
        run: |
          echo "üîÑ Cr√©ation d'un d√©clencheur de vidage de cache..."
          
          # Cr√©er un fichier de d√©clenchement avec timestamp
          echo "<?php
          // Auto-g√©n√©r√© par GitHub Actions - $(date)
          // Ce fichier d√©clenche le vidage du cache
          if (file_exists(__DIR__ . '/post-deploy.php')) {
            echo 'Ex√©cution du vidage de cache...\n';
            include __DIR__ . '/post-deploy.php';
          } else {
            echo 'Script post-deploy.php non trouv√©\n';
          }
          " > clear-cache-trigger.php
          
          # Uploader le fichier de d√©clenchement via FTP
          apt-get update && apt-get install -y lftp
          lftp -c "
            set ftp:ssl-allow no
            open -u ${{ secrets.OVH_FTP_USER }},${{ secrets.OVH_FTP_PASSWORD }} ${{ secrets.OVH_FTP_HOST }}
            put clear-cache-trigger.php -o clear-cache-trigger.php
            bye
          "
          
          echo "‚úÖ Fichier de d√©clenchement upload√©"
          echo "‚ö†Ô∏è  IMPORTANT: Visitez https://www.spherevoices.com/clear-cache-trigger.php pour vider le cache"
          echo "üéâ D√©ploiement en production termin√©!"
