            **/yarn.lock
            **/composer.json
            **/phpcs.xml*
            **/phpstan*
            **/.prettier*
            **/.stylelint*
            **/.deprecation*
            **/.cspell*
            **/.gitignore
            **/.eslintignore
            **/.eslintrc*
            **/.phpstan*
            **/config/schema/**
            **/misc/**
            **/profiles/**
          dangerous-clean-slate: false

      - name: Deploy www/modules (Step 4b/6)
        timeout-minutes: 90
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.OVH_FTP_HOST }}
          username: ${{ secrets.OVH_FTP_USER }}
          password: ${{ secrets.OVH_FTP_PASSWORD }}
          local-dir: ./www/modules/
          server-dir: www/modules/
          timeout: 300000
          exclude: |
            **/tests/**
            **/test/**
            **/*.test.php
            **/*.spec.php
            **/fixtures/**
            **/*.po
            **/*.map
            **/*.md
            **/CHANGELOG*
            **/README*
            **/LICENSE*
            **/COPYRIGHT*
            **/UPDATE*
            **/INSTALL*
            **/MAINTAINERS*
            **/docs/**
            **/documentation/**
            **/example.*
            **/*.example.*
            **/*.json
            **/*.yml
            **/*.yaml
          dangerous-clean-slate: false

      - name: Deploy www/themes (Step 4c/6)
        timeout-minutes: 10
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.OVH_FTP_HOST }}
          username: ${{ secrets.OVH_FTP_USER }}
          password: ${{ secrets.OVH_FTP_PASSWORD }}
          local-dir: ./www/themes/
          server-dir: www/themes/
          timeout: 300000
          exclude: |
            **/tests/**
            **/test/**
            **/*.test.php
            **/*.spec.php
            **/fixtures/**
            **/*.po
            **/*.map
            **/*.md
            **/CHANGELOG*
            **/README*
            **/LICENSE*
            **/COPYRIGHT*
            **/UPDATE*
            **/INSTALL*
            **/MAINTAINERS*
            **/docs/**
            **/documentation/**
            **/example.*
            **/*.example.*
            **/*.json
            **/*.yml
            **/*.yaml
          dangerous-clean-slate: false

      - name: Upload post-deploy script (Step 5/6)
        timeout-minutes: 2
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.OVH_FTP_HOST }}
          username: ${{ secrets.OVH_FTP_USER }}
          password: ${{ secrets.OVH_FTP_PASSWORD }}
          local-dir: ./
          server-dir: ./
          exclude: |
            **/*
            !post-deploy.php
          dangerous-clean-slate: false

