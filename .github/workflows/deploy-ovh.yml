name: Deploy to OVH FTP

on:
  push:
    branches:
      - production

jobs:
  deploy:
    name: Deploy to OVH Production
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, curl, zip, gd, mysql

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Deploy to OVH FTP
        timeout-minutes: 300
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.OVH_FTP_HOST }}
          username: ${{ secrets.OVH_FTP_USER }}
          password: ${{ secrets.OVH_FTP_PASSWORD }}
          server-dir: /
          local-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/.env*
            **/.env.production
            **/.idea/**
            **/.vscode/**
            **/*.swp
            **/*.swo
            **/.DS_Store
            **/Thumbs.db
            **/www/sites/default/files/**
            **/www/sites/default/settings.php
            **/www/sites/*/files/**
            **/www/sites/*/private/**
            **/*.log
            **/*.cache
            **/*.tmp
            **/*.temp
            **/tests/**
            **/test/**
            **/simpletest/**
            **/*.test.php
            **/*.spec.php
            **/*.md
            **/example.*
            **/*.example.*
            **/*.map
            **/CHANGELOG*
            **/README*
            **/LICENSE*
            **/COPYRIGHT*
            **/UPDATE*
            **/INSTALL*
            **/MAINTAINERS*
            **/docs/**
            **/documentation/**
            **/fixtures/**
            **/*.po
            **/www/core/tests/**
            **/www/core/profiles/*/tests/**
            **/www/modules/*/tests/**
            **/www/themes/*/tests/**
            **/www/core/misc/cspell/**
            **/www/core/assets/scaffold/**
            **/www/core/recipes/**
            **/www/core/scripts/**
            **/www/core/COPYRIGHT.txt
            **/www/core/INSTALL.txt
            **/www/core/LICENSE.txt
            **/www/core/MAINTAINERS.txt
            **/www/core/README.md
            **/www/core/UPDATE.txt
            **/www/core/.eslintrc.json
            **/www/core/.gitattributes
          dangerous-clean-slate: false
