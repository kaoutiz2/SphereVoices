spherevoices_core.breaking_news:
  path: '/api/breaking-news'
  defaults:
    _controller: '\Drupal\spherevoices_core\Controller\BreakingNewsController::getBreakingNews'
  methods: [GET]
  requirements:
    _access: 'TRUE'

spherevoices_core.agenda:
  path: '/agenda'
  defaults:
    _controller: '\Drupal\spherevoices_core\Controller\AgendaController::agendaPage'
    _title: 'Agenda des événements'
  requirements:
    _permission: 'access content'

spherevoices_core.poll_vote:
  path: '/api/poll/vote'
  defaults:
    _controller: '\Drupal\spherevoices_core\Controller\PollController::vote'
  methods: [POST]
  requirements:
    _access: 'TRUE'

